<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Login</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <main class="flex justify-center">      
             
                <!-- login part start -->
                <div class="hero bg-base-200 min-h-screen">
                    
                    <div class="hero-content">
                        
                        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body">
                            <h1 class="font-bold text-xl text-gray-500">Login Form</h1>
                            <fieldset class="fieldset">
                            <label class="label font-bold text-gray-500">Mobile Number</label>
                            <input id="ph-number" type="number" class="input" placeholder="Enter Mobile Number" />
                            <label class="label font-bold text-gray-500">4 Digit Pin</label>
                            <input id="btn-pin" type="password" class="input" placeholder="Enter Pin" />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="btn-id" class="btn btn-neutral mt-4 bg-blue-400 text-white border-none font-bold rounded-3xl">Login</button>
                            </fieldset>
                        </div>
                        </div>
                    </div>
                </div>
                

        <script src="js/payoo.js"></script>
    </main>
</body>
</html>
